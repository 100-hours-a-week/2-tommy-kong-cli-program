<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/config.js"></script>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/viewBoard.css">
    <link rel="stylesheet" href="../../css/default.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <div style="width: 0;">
            <a href="/main"> < </a>
        </div>
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">£ 야옹이 광장 ¢</a>
        <div class="dropdown">
            <div class="profile">
                <img src="" class="profile-icon" alt="Icon">
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-element" onclick="location.href='/users/info-edit';">회원정보수정</div>
                <div class="dropdown-element" onclick="location.href='/users/pwd-edit';">비밀번호수정</div>
                <div id="logout-btn" class="dropdown-element">로그아웃</div>
            </div>
        </div>
    </div>

    <div class="delayImg">
        <img src="../../img/catSpace.gif">
        <h2>로딩중...</h2>
    </div>
    <div class="main-content">
        <div class="header-content">
            <div class="board-info-container">
                <div style="display: flex;">
                    <img id="writerProfile"src="../../img/profile.jpeg">
                    <div class="container-info">
                        <span id="nickname" style="font-size: 28px; font-weight: 700;">더미 작성자 1</span>
                        <span id="board_date">2021-01-01 00:00:00</span>
                    </div>
                </div>
                <div class="edit-board-btn">
                    <button id="board-edit-btn" style="margin-right: 8px;">수정</button>
                    <button id="board-remove-btn">삭제</button>
                </div>
            </div>

            <h2 id="title" style="margin-bottom: 0; font-size: 28px;">제목 1</h2>
        </div>
        <hr style="width: 592px;">

        <div class="box" style="width: 544px; height: 306px; background-color: #D9D9D9; margin: 24px;">
            <img id="contentImg" class="content-img" src="../../img/profile.jpeg">
        </div>
        <div id="content" class="textBox">
            흠... 이 텍스트가 보인다는건 뭐가 문제가 있는거 같군요
        </div>

        <div class="board-stats">
            <div id="like-count" class="status-box">
                <span id="likeCount">123</span>
                <span style="font-size: 16px;">좋아요수</span>
            </div>
            <div  class="status-box">
                <span id="viewCount">123</span>
                <span style="font-size: 16px;">조회수</span>
            </div>
            <div  class="status-box">
                <span id="commentCount">123</span>
                <span style="font-size: 16px;">댓글</span>
            </div>
        </div>

        <hr style="width: 592px;">

        <div class="comment-box">
            <textarea id="input-comment" maxlength="500" placeholder="댓글을 남겨주세요!(최대 500글자)"
                style="width: 90%; height: 94px; margin: 15px 15px 0px 15px; border: none; resize: none;"></textarea>
            <hr style="width: 544px; margin: 0; color: #00000029; opacity: 0.16;">
            <div style="width: 100%; height: 54px; display: flex; justify-content: flex-end; align-items: center;">
                <button id="add-comment">댓글 등록</button>
            </div>
        </div>
    </div>

    <div class="sub-content">
    </div>

    <!-- 모달창(게시글, 댓글) -->
    <div class="board-modal-container">
        <div class="modal">
            <h2 style="font-size: 24px; font-weight: 700; line-height: 28px;">게시글을 삭제하시겠습니까?</h2>
            <span style="font-size: 20px; font-weight: 400; margin-bottom: 33px;">삭제한 내용은 복구 할 수 없습니다.</span>
            <div class="modal-btn">
                <button style="margin-right: 16px;" class="modal-btn1">취소</button>
                <button class="modal-btn2">확인</button>
            </div>
        </div>
    </div>

    <div class="comment-modal-container">
        <div class="modal">
            <h2 style="font-size: 24px; font-weight: 700; line-height: 28px;">댓글을 삭제하시겠습니까?</h2>
            <span style="font-size: 20px; font-weight: 400; margin-bottom: 33px;">삭제한 내용은 복구 할 수 없습니다.</span>
            <div class="modal-btn">
                <button style="margin-right: 16px;" class="modal-btn3">취소</button>
                <button class="modal-btn4">확인</button>
            </div>
        </div>
    </div>

</body>
<script src="../../js/dropdownMenu.js"></script>
<script src="../../js//getProfileImg.js"></script>
<script src="../../js/viewBoard.js"></script>
<script>
    
    //NOTE:board 모달창
    const boardRemoveBtn = document.querySelector('#board-remove-btn')
    const boardModal = document.querySelector('.board-modal-container')
    const cancleModal = document.querySelector('.modal-btn1')

    boardRemoveBtn.addEventListener('click', () => {
        boardModal.style.display = 'flex'
    })

    cancleModal.addEventListener('click', () => {
        boardModal.style.display = 'none'
    })
    
</script>
</html>
