<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/config.js"></script>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/editBoard.css">
    <link rel="stylesheet" href="../../css/default.css">
    <title>Main</title>
</head>

<body>
    <div class="header">
        <div style="width: 0;">
            <a id="back-page" href="/main"> < </a>
        </div>
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">£ 야옹이 광장 ¢</a><div class="dropdown">
            <div class="profile">
                <img src="" class="profile-icon" alt="Icon">
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-element" onclick="location.href='/users/info-edit';">회원정보수정</div>
                <div class="dropdown-element" onclick="location.href='/users/pwd-edit';">비밀번호수정</div>
                <div id="logout-btn" class="dropdown-element">로그아웃</div>
            </div>
        </div>
    </div>

    <h1 style="font-size: 24px; font-weight: 700; margin-top: 24px;">게시글 수정</h1>

    <div class="title">
        <p style="margin-left: 24px; margin-bottom: 16px; font-size: 16px; font-weight: 700;">제목*</p>
        <hr>
        <input id="input-title" type="text" maxlength="26" placeholder="제목을 입력해주세요.(최대 26글자)">
        <hr style="margin-bottom: 0;">
    </div>

    <div class="content">
        <p style="margin-left: 24px; margin-top: 0; font-size: 16px; font-weight: 700;">내용*</p>
        <hr>
        <textarea id="textArea"></textarea>
        <hr style="margin-bottom: 26px;">
    </div>

    <div class="editImg">
        <p style="font-size: 15px; font-weight: 700; margin-top: 0;">이미지*</p>
        <input id="content-img" style="font-size: 14px; font-weight: 400;" type="file" accept="image/*">
    </div>

    <button class="edit-btn">수정하기</button>
</body>

<script src="../../js/dropdownMenu.js"></script>
<script src="../../js/getProfileImg.js"></script>
<script src="../../js/editBoard.js"></script>
</html>
