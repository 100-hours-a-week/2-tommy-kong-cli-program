<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/editPassword.css">
    <link rel="stylesheet" href="../css/default.css">
    <title>Main</title>
</head>

<body>
    <div class="header" >
        <a href="/main" style="font-size: 32px; font-weight: 400; text-decoration: none; color: black;">£ 야옹이 광장 ¢</a> 
        <div class="dropdown">
            <div class="profile">
                <img src="../img/profile.jpeg" class="profile-icon" alt="Icon">
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-element" onclick="location.href='/users/info-edit';">회원정보수정</div>
                <div class="dropdown-element" onclick="location.href='/users/pwd-edit';">비밀번호수정</div>
                <div id="logout-btn" class="dropdown-element">로그아웃</div>
            </div>
        </div>
    </div>

    <div class="body-frame">
        <h1 style="font-size: 32px; font-weight: 700; margin-top: 80px; margin-bottom: 94px;">비밀번호 수정</h1>

        <div class="edit-password">
            <p class="input-text">비밀번호</p>
            <input id="password" type="password" placeholder="비밀번호를 입력하세요">
            <p class="helper-text">*helper text</p>

            <p class="input-text">비밀번호 확인</p>
            <input id="rePassword" type="password" placeholder="비밀번호를 한번 더  입력하세요">
            <p class="helper-text" style="margin-bottom: 19px;">*helper text</p>
        </div>

        <button class="edit-btn">수정하기</button>
    </div>

</body>
<script src="../js/dropdownMenu.js"></script>
<script src="../js/getProfileImg.js"></script>
<script src="../js/editPwd.js"></script>
</html>
